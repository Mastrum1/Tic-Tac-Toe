<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server</title>
</head>
<body>

    <h1>GRID OF CURRENT TIC TAC TOE GAME</h1>

    <h1>JSON File Reader</h1>
    <pre id="jsonOutput"></pre>



    <h1>Tic-Tac-Toe Grid</h1>
    <div id="ticTacToeGrid"></div>


    <script>

        function loadAndDisplayJSON() {

            const jsonFilePath = 'grid.json';

            fetch(jsonFilePath)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jsonOutput').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error loading JSON:', error);
                });
        }


        function printTicTacToeGrid() {
            const gridSize = 30; // 10 times bigger (3 * 10)
            const cellSize = 30; // Set your desired cell size in pixels
            const gridContainer = document.getElementById('ticTacToeGrid');

            const table = document.createElement('table');
            table.style.borderCollapse = 'collapse';

            for (let i = 0; i < gridSize; i++) {
                const row = table.insertRow();

                for (let j = 0; j < gridSize; j++) {
                    const cell = row.insertCell();
                    cell.textContent = ' ';
                    cell.style.border = '1px solid #000';
                    cell.style.width = cellSize + 'px';
                    cell.style.height = cellSize + 'px';

                    cell.addEventListener('click', function () {
                        alert(`Clicked on cell ${i + 1}-${j + 1}`);
                    });
                }
            }
            gridContainer.appendChild(table);
        }

        window.onload = function () {
            printTicTacToeGrid();
            loadAndDisplayJSON();
        };

    </script>

</body>
</html>
