
     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Modified HTML Page</title>
         <style>
             body {
                 display: flex;
                 align-items: center;
                 justify-content: center;
                 height: 100vh;
                 margin: 0;
                 text-align: center;
             }

             #content-container {
                 display: flex;
                 flex-direction: column;
                 align-items: center;
             }

             #grid-container {
                 display: grid;
                 grid-template-columns: repeat(3, 100px);
                 grid-gap: 5px;
                 margin-top: 10px;
             }

             .cell {
                 width: 100px;
                 height: 100px;
                 border: 1px solid #ccc;
                 display: flex;
                 align-items: center;
                 justify-content: center;
                 font-size: 24px;
                 cursor: pointer;
             }
         </style>
     </head>
     <body>
         <div id="content-container">
             <header>
                 <h1>Ha yes, a Tic Tac Toe game</h1>
             </header>

             <section>
               
                 <p>Admin page for spectating</p>
             </section><button onclick="window.open('tictactoe.html?gameId=game1', '_blank');">Game number 1</button>
<div id="grid-container"></div>

             <footer>
                 <p>This page has no more than 3 lines of CSS</p>
             </footer>
         </div>

         <script> 
             function createGrid() {
                 var gridContainer = document.getElementById('grid-container');

                 for (var i = 0; i < 3; i++) {
                     for (var j = 0; j < 3; j++) {
                         var cell = document.createElement('div');
                         cell.className = 'cell';
                         cell.dataset.row = i;
                         cell.dataset.col = j;
                         if(cell.dataset.row == 1  && cell.dataset.col == 1)
                         {cell.textContent = 'X'; }
                         if(cell.dataset.row == 2  && cell.dataset.col == 1)
                         {cell.textContent = 'O'; }
                         

                         gridContainer.appendChild(cell);
                     }
                 }
                
             }

             // Create the grid when the page loads
             document.addEventListener('DOMContentLoaded', createGrid);
         </script>

     </body>
     </html>
